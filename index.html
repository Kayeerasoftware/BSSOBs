<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheets Database</title>
</head>
<body>
    <h1>Google Sheets Data</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody id="data-table">
        </tbody>
    </table>

    <script>
        const sheetURL = "https://script.google.com/macros/s/AKfycbyXnOcST4ha1bu_v6FK7wwyVyOfuBkRnTo1ksQuFLlykqVGu-dmpF4uQ7ua9Y2aDeYT/exec";

        async function fetchData() {
            try {
                const response = await fetch(sheetURL);
                const data = await response.json();
                const tableBody = document.getElementById("data-table");

                data.forEach(row => {
                    let tr = document.createElement("tr");
                    tr.innerHTML = `<td>${row.ID}</td><td>${row.Name}</td><td>${row.Email}</td>`;
                    tableBody.appendChild(tr);
                });
            } catch (error) {
                console.error("Error fetching data:", error);
            }
        }

        fetchData();
    </script>
</body>
</html>
