<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deposit Form & Records</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }
        .container, .table-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
            margin-bottom: 20px;
        }
        .table-container {
            max-width: 800px;
            overflow-x: auto;
        }
        h2 { color: #333; }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background: #6e8efb;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover { background: #5a7ae0; }
        .success, .error {
            display: none;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th { background: #6e8efb; color: white; }
    </style>
</head>
<body>
<form action="https://sheetdb.io/api/v1/o0q2xwj9jsa4t">  
    <div class="container">
        <h2>Deposit Form</h2>
        <input type="text" id="firstSn" placeholder="First Sn." required>
        <input type="text" id="name" placeholder="First Name" required>
        <input type="text" id="lastName" placeholder="Last Name" required>
        <input type="tel" id="phoneNumber" placeholder="Phone Number" required>
        <input type="text" id="accountNumber" placeholder="Account Number" required>
        <input type="text" id="deposit" placeholder="Deposit Type" required>
        <input type="number" id="amount" placeholder="Amount" required>
        <input type="email" id="email" placeholder="Email Address" required>
        <button onclick="submitForm()">Submit</button>
        <div class="success">Data submitted successfully!</div>
        <div class="error">Submission failed! Please try again.</div>
    </div>
</div>form>
    <div class="table-container">
        <h2>Deposit Records</h2>
        <table>
            <thead>
                <tr>
                    <th>First Sn.</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Phone Number</th>
                    <th>Account Number</th>
                    <th>Deposit</th>
                    <th>Amount</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody id="table-body"></tbody>
        </table>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbx8iU88Y-tK199c-QPveCo277qEkJJ0OC7TAwaN6c92hoVy47knik19uH4EkbOgnt41/exec'; // Replace with your Google Apps Script URL

        function validateForm() {
            let fields = ["firstSn", "name", "lastName", "phoneNumber", "accountNumber", "deposit", "amount", "email"];
            for (let field of fields) {
                if (document.getElementById(field).value.trim() === "") {
                    alert("Please fill in all fields.");
                    return false;
                }
            }
            return true;
        }

        function submitForm() {
            if (!validateForm()) return;

            let formData = {
                firstSn: document.getElementById("firstSn").value,
                name: document.getElementById("name").value,
                lastName: document.getElementById("lastName").value,
                phoneNumber: document.getElementById("phoneNumber").value,
                accountNumber: document.getElementById("accountNumber").value,
                deposit: document.getElementById("deposit").value,
                amount: document.getElementById("amount").value,
                email: document.getElementById("email").value
            };

            fetch(scriptURL, {
                method: 'POST',
                body: new URLSearchParams(formData),
                headers: { 'Content-Type': 'application/json' }
            })
            .then(response => response.json())
            .then(data => {
                if (data.result === "success") {
                    document.querySelector(".success").style.display = "block";
                    document.querySelector(".error").style.display = "none";
                    loadTableData();
                } else {
                    throw new Error("Invalid response from server");
                }
            })
            .catch(error => {
                document.querySelector(".error").textContent = "Submission failed: " + error.message;
                document.querySelector(".error").style.display = "block";
            });
        }

        function loadTableData() {
            fetch(scriptURL + '?action=read')
            .then(response => response.json())
            .then(data => {
                let tableBody = document.getElementById('table-body');
                tableBody.innerHTML = '';
                data.slice(1).forEach(row => {
                    let tr = document.createElement('tr');
                    row.forEach(cell => {
                        let td = document.createElement('td');
                        td.textContent = cell;
                        tr.appendChild(td);
                    });
                    tableBody.appendChild(tr);
                });
            })
            .catch(error => console.error("Error loading table data:", error));
        }

        window.onload = loadTableData;
    </script>

</body>
</html>
