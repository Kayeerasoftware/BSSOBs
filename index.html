<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheets Database</title>
</head>
<body>
    <h1>Google Sheets Data</h1>

    <!-- Form to add new data -->
    <form id="data-form">
        <label for="id">ID:</label>
        <input type="number" id="id" required><br>

        <label for="name">Name:</label>
        <input type="text" id="name" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" required><br>

        <button type="submit">Add Data</button>
    </form>

    <h2>Stored Data</h2>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody id="data-table">
        </tbody>
    </table>

    <script>
        const sheetURL = "https://script.google.com/macros/s/AKfycbxpzAbfQ2FTFYXD-Yd83QrysBM9eCv4zIpHKNiwMO40Dvi9E5-Kp8QTZkpUAz_n3eL9/exec";

        // Fetch data from Google Sheets
        async function fetchData() {
            try {
                const response = await fetch(sheetURL);
                const data = await response.json();
                const tableBody = document.getElementById("data-table");

                tableBody.innerHTML = ""; // Clear previous table data

                data.forEach(row => {
                    let tr = document.createElement("tr");
                    tr.innerHTML = `<td>${row.ID}</td><td>${row.Name}</td><td>${row.Email}</td>`;
                    tableBody.appendChild(tr);
                });
            } catch (error) {
                console.error("Error fetching data:", error);
            }
        }

        // Add data to Google Sheets
        document.getElementById("data-form").addEventListener("submit", async (e) => {
            e.preventDefault();

            const id = document.getElementById("id").value;
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;

            const data = { ID: id, Name: name, Email: email };

            try {
                const response = await fetch(sheetURL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(data),
                });

                const result = await response.json();
                console.log(result);

                if (result.status === "Success") {
                    alert("Data added successfully!");
                    fetchData(); // Reload data
                } else {
                    alert("Error adding data.");
                }
            } catch (error) {
                console.error("Error:", error);
                alert("Error adding data.");
            }
        });

        // Load data on page load
        fetchData();
    </script>
</body>
</html>
